<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>ShopCart</title>
</head>
<body>
  <div class="container">
      <h1>
        <img src="images/bag.jpg" alt="Bag Logo" class="logo"> 
        <div class="shopcart">shop<span>cart</span></div>
      </h1>
    <h3>Create a Account</h3>
    <div class="form-container">
      <form id="registerForm">
        <input type="text" name="username" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit" id="registerForm">Sign-up </button>
        <div class="signup">
            <p>Yes I have an account? <a href="login.html">Log in</a></p>
        </div>
    </form>
      <img src="images/hi.jpg.jpg" alt="Hi Image" class="hi-image">
    </div>
  </div>
  <script src="signup.js"></script>

</body>
</html>
